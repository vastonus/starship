name: Run Client Tests

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - "packages/**"
      - ".github/workflows/run-client-tests.yml"
  pull_request:
    branches:
      - main
      - v1
    paths:
      - "packages/**"
      - ".github/workflows/run-client-tests.yml"
  workflow_dispatch:

jobs:
  generator-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages
    
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Test @starship-ci/generator
        run: cd packages/generator && yarn test

  starshipjs-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Test @starship-ci/client
        run: cd packages/client && yarn test
      
